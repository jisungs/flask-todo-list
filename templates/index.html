<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>Todo List</title>
</head>
<body>

    <div class="conatiner">
        <div class="row justify-content-center align-items-center main-row">
            <div class="col shadow main-col bg-white">
                <div class="row bg-success text-white">
                    <h1>To-Do List</h1>
                </div>
                <div class="row justify-content-between text-white p-2">

                    <form action="{{url_for('add_todo')}}" method = "POST">
                        <div class="input-group flex-fill mb-2" >
                            <input  class="form-control" type="text" name="todo" placeholder="할일을 입력하세요">
                            <div class="input-group-append">
                                <button class = 'btn btn-success'type="submit">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                    

                    <div class="conatiner">
                        <div class="row justify-content-between p-2">
                            {%for todo in todos%}
                            <div class="input-group flex-fill mb-2">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    {{todo}}
                                </div>     
                                <div class="input-group-append">
                                    <form action="{{url_for('delete_todo', index=loop.index0)}}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                        </div>
                        {% endfor %}
                        
                        </div>
                    </div>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
